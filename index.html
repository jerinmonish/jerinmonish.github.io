			.PopUp {
				position: relative;
				background: #e74c3c;
				width:300px;
				opacity:0;
				font-family: 'Helvetica Neue', Arial, Helvetica, 'Nimbus Sans L', sans-serif;

				transition:cubic-bezier(.34,.43,0,1.02) 0.4s;
				margin-top:20px;
				border-radius:20px;
				padding: 13px 0px 10px 0px;
				font-size:18px;
			}
			.PopUp:after, .clickPopUp:after {
				bottom: 100%;
				left: 50%;
				border: solid transparent;
				content: " ";
				height: 0;
				width: 0;
				position: absolute;
				pointer-events: none;
				border-color: rgba(231, 76, 60, 0);
				border-bottom-color: #e74c3c;
				border-width: 10px;
				margin-left: -10px;
			}
			.PopUp a, .clickPopUp a{
				font-family: 'Helvetica Neue', Arial, Helvetica, 'Nimbus Sans L', sans-serif;
				font-weight: 700;
				text-decoration:none;
				text-transform:uppercase;
				color:#FFF;

			.overlay{
				background: rgba(0,0,0,.5);
				position: absolute;
				margin: auto;
				width: 0px;
				height: 0px;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;
				opacity: 0;
				-webkit-transition: .3s ease;
				transition: .3s ease;
			}

			.Img:hover .overlay, .click:hover .overlay{
				opacity: 1;
				width: 100%;
				height: 100%;
			}

			.overlay span{
				color: #fff;
				font-family: 'Open Sans', sans-serif;

				height: 30px;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				opacity: 0;
			}

			.Img:hover .overlay span{
				opacity: 1;
				-webkit-transition: 1.3s ease;
				transition: 1.3s ease;
			}

	<script type="text/javascript">
		$(document).ready(function(){
			var $Menu = $('.Img');
			$('.Img').mouseenter(function() {
				$('.PopUp').css('opacity', '1');
				$('.PopUp').css('margin-top', '20px');
			});
			$('.Img').mouseleave(function() {
				$('.PopUp').css('opacity', '0');
				$('.PopUp').css('margin-top', '0px');
			});
			$('.Img').on('click', function() {
				if($Menu.hasClass('Img')){
					$('.Img').addClass('click');
					$('.Img').removeClass('Img');
					$('.Profile').addClass('clickProfile');
					$('.Profile').removeClass('Profile');
					$('.clickPopUp').css('display', 'block');
					$('.PopUp').css('display', 'none');
				}else{
					$('.click').addClass('Img');
					$('.click').removeClass('click');
					$('.clickProfile').addClass('Profile');
					$('.clickProfile').removeClass('clickProfile');
					$('.clickPopUp').css('display', 'none');
					$('.PopUp').css('display', 'block');
				}
			});
		});
